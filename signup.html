<html>
    <head>
        <title>Testament Client</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    </head>

    <body>
        <div class="top-banner" id="top-banner-id">
            <ul class="flex-menubar" id="flex-menubar-id">
                <div class="logo">
                    <i class="bx bx-menu" id="burger-menu"></i>
                </div>

                <div class="navitems" id="navitems">
                    <li class="flex-menu-item" id="flex-menu-item-id" onClick="homeJump()">Home</li>
                    <li class="flex-menu-item" id="flex-menu-item-id" onClick="featuresJump()">
                        Features
                    </li>
                    <li class="flex-menu-item" id="flex-menu-item-id" onClick="paymentJump()">
                        Buy
                    </li>
                    <li class="flex-menu-item" id="flex-menu-item-id" onClick="faqJump()">FAQ</li>
                </div>
                <a class="signup-button" id="signup-button-id" href="signup.html">Sign Up</a>

                <div class="user-logo">
                    <i class="bx bxs-user" id="user-menu"
                        ><a role="button" href="signup.html" id="user-button"></a
                    ></i>
                </div>
            </ul>
        </div>

        <div class="main-banner-signup">
            <div class="main-text-area">
                <h id="signup-title-text">Sign Up</h>
                <input type="email" placeholder="Email Address" required id="email-box" />
                <input type="password" placeholder="Password" required id="password-box" />
                <a class="login-button" href="index.html" onclick="secretRedirect()">Sign Up</a>
            </div>

            <div class="top-bottom-gradient-signup"></div>

            <div class="left-right-gradient-signup"></div>

            <div class="spotlight-gradient-signup"></div>

            <div class="tile-repeater-signup"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
